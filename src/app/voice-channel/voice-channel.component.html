<mat-toolbar class="sticky" color="primary">

  <span>
    <button mat-raised-button color="warn" (click)="stop()">STOP</button>
    <button mat-raised-button color="accent" (click)="random()">RANDOM</button>
  </span>
  <span class="fill-remaining-space"></span>
  <span>
    <button mat-button (click)="joinVoiceChannel()">JOIN</button>
    <button mat-button color="warn" (click)="leaveVoiceChannel()">LEAVE</button>
  </span>
</mat-toolbar>
<div *ngIf="soundFiles">

  <mat-nav-list role="list">
    <mat-list-item *ngFor="let soundFile of soundFiles" (click)="playSoundFile(soundFile._id)">
      {{soundFile.name}}
    </mat-list-item>
  </mat-nav-list>


</div>
